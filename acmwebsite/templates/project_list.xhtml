<div class="list-group project-list">
  <div py:for="project in projects" class="list-group-item row">
    <div class="col-md-4 thumbnail">
      <img py:if="project.image" src="${project.image.url}" class="" />
    </div>
    <div class="col-md-8">
      <!-- Display the project status if it's not verified -->
      <span py:if="project.status != 'v'"
        py:content="{'u': 'AWAITING APPROVAL', 'r': 'REJECTED'}[project.status]"
        class="label label-${{'u': 'info', 'r': 'danger'}[project.status]}" />
      <span py:if="project.status == 'r'" py:content="project.reject_reason" />

      <h2 py:content="project.name" class="project-title" />
      <p py:if="project.repository or project.website">
        <a py:if="project.repository" href="${project.repository}" target="_blank">
          ${h.fa_icon('code-fork')}
          Repository
        </a>
        <span class="dot-sep" py:if="project.repository and project.website">&#8226;</span>
        <a py:if="project.website" href="${project.website}" target="_blank">
          ${h.fa_icon('globe')}
          Website
        </a>
      </p>
      <p py:content="project.description" />
      <p>
        <b>Team Members:</b>
        <ul>
          <li py:for="tm in project.team_members">
            <a href="${tg.url('/u/{}'.format(tm.user_name))}"
              py:content="tm.display_name" />
          </li>
        </ul>
      </p>
    </div>
  </div>
</div>
