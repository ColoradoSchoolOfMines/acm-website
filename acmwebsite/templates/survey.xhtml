<html py:strip=""
  xmlns:py="http://genshi.edgewall.org/"
  xmlns:xi="http://www.w3.org/2001/XInclude"
  py:extends="master.xhtml">

  <head py:block="head" py:strip="True">
    <title>Mines ACM - Attendence</title>
  </head>

  <div py:def="unknown_type(ty)">
    Unknown survey field! 
  </div>

  <body py:block="body" py:strip="True">
    <py:import href="acmwebsite.templates.survey_components" alias="comp" />

    <h1 class="page-header">${meeting.title} Attendence</h1>
    <div class="row">
      <div class="col-md-8">
        <p>Welcome to ACM! Please take a minute to fill out these questions.</p>
        <form action="${tg.url('/m/{}/attend'.format(meeting.id))}" method="post" id="meeting-form">
          <py:for each="f in fields" py:with="fo = f.type_object()">
            ${(getattr(comp, fo.template) or unknown_type)(fo)}
          </py:for>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
