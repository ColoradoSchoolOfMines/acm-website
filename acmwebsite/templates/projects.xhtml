<html py:strip=""
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

  <py:extends href="master.xhtml" />

  <head py:block="head" py:strip="True">
    <title>Mines ACM - Projects</title>
  </head>

  <body py:block="body" py:strip="True">
    <h1 class="page-header">Projects</h1>
    <div class="row">
      <div class="col-md-8">
        <py:include href="acmwebsite.templates.project_list" />
      </div>
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Submit a Project</h3>
          </div>
          <div class="panel-body">
            <p py:if="not value_of('luser')">
              You must be <a href="${tg.url('/login')}">logged in</a> to submit a project.
            </p>
            <p py:if="value_of('luser')">
              To have your project listed here, please
              <a href="${tg.url('/projects/submit')}">submit it</a> for moderation.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
