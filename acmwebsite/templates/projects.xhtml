<html py:strip=""
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

  <py:extends href="master.xhtml" />

  <head py:block="head" py:strip="True">
    <title>Mines ACM - Projects</title>
  </head>

  <body py:block="body" py:strip="True">
    <h1 class="page-header">Projects</h1>
    <div class="row">
      <div class="col-md-8">
        <div py:for="project in projects" class="row">
          <div class="col-md-9 col-xs-12">
            <h2 py:content="project.name"></h2>
            <p py:content="project.description" />
            <p>
              ${h.icon('github')}
              ${project.repository}
            </p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Submit a Project</h3>
          </div>
          <div class="panel-body">
            <p py:if="not value_of('luser')">
              <i>You must be logged in to submit a project</i>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
