<html py:strip=""
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

  <py:extends href="master.xhtml" />

  <head py:block="head" py:strip="True">
    <title>Mines ACM - Upload Presentation</title>
  </head>

  <body py:block="body" py:strip="True">
    <h1 class="page-header">Upload a Presentation</h1>

    <div class="row">
      <div class="col-md-8">
        <form actions="${tg.url('/presentations/upload')}">
          <div class="form-group">
            <label for="_title">Title</label>
            <input type="text" name="_name" id="_name" class="form-control" />
          </div>
          <div class="form-group">
            <label for="_authors">Authors</label>
            <input type="text" name="_authors" id="_authors" class="form-control" />
          </div>
          <div class="form-group">
            <label for="_description">Description</label>
            <input type="text" name="_description" id="_description" class="form-control" />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
