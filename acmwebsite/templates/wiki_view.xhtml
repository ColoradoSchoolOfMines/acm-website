<html py:strip=""
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

  <py:extends href="master.xhtml" />

  <head py:block="head" py:strip="True">
    <title>${tg.config.get('site.name')} Wiki - ${parts['title']}</title>
  </head>

  <body py:block="body" py:strip="True">
    <div class="row">
      <div class="col-md-12">
        <h1 class="page-header">${parts['title']}</h1>
        <div py:replace="Markup(parts['body'])" class="page-body">Page content will go here</div>
      </div>
    </div>
    <div class="row">
      <nav class="navbar navbar-default">
        <ul class="nav navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="${tg.url('/wiki/history/{}/'.format(pagename))}">History</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="${tg.url('/wiki/pagelist')}">Page List</a>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
