<html py:strip=""
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

  <py:extends href="master.xhtml" />

  <head py:block="head" py:strip="True">
    <title>${tg.config.get('site.name')} Wiki - ${parts['title']}</title>
  </head>

  <body py:block="body" py:strip="True">
    <h1 class="page-header">${parts['title']}</h1>
    <div class="container">
      <div class="row">
        <div class="col">
          <div py:replace="Markup(parts['body'])" class="page-body">Page content will go here</div>
        </div>
      </div>
      <div class="row">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Links</h3>
          </div>
          <div class="panel-body">
            <ul class="nav">
              <li class="nav-item">
                <a class="nav-link" href="${tg.url('/wiki/history/%s' % pagename)}">History</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
