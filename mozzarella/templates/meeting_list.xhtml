    <div class="meeting-block">
      <span class="meeting-title" py:content="meeting.title" />
      <span py:if="meeting.description"> â€“ ${h.rst(meeting.description)}</span><br />

        <span class="meeting-date" py:content="h.ftime(meeting.date, duration=meeting.duration, show_day=True)" /><br />
